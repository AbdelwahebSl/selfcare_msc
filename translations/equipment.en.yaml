hero__paragraph: The Medical Simulation Center offers only one type of simulation
li1:
  text: High and low fidelity patient simulators
  p: Patient simulators are very realistic life-size mannequins (adult, child, infant). Approximately sophisticated, they can be controlled by a computer and have the ability to breathe, speak, and respond to stimuli during interventions (high fidelity mannequins). Mannequins obey a predetermined scenario; the supervisor can vary their vital signs and their clinical condition. Contextualized in an operating room or intensive care unit, the clinical situations most often experienced in a teamwork are extremely close to reality.
li2:
  text: Des simulateurs procéduraux
  p: "Les simulateurs procéduraux permettent un apprentissage par la répétition de gestes dans une procédure, le plus souvent technique, et cela sans risque pour le patient. Ce type de simulateur couvre un large éventail de procédures : tête d'intubation, arbre bronchique pour endoscopie, bras pour perfusion, gestes chirurgicaux usuels tels que les différents types de sutures et les anastomoses digestives et vasculaires. Les simulateurs chirurgicaux, dans leur forme la plus simple, sont constitués par exemple d’une boîte cachant la vision directe (pelvic trainer), intégrant ou non une caméra, et permettant de réaliser des exercices variés (préhension, suture, dissection aux ciseaux) courants en laparoscopie."