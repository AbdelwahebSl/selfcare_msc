hero__paragraph: Le Medical Simulation Center offre un seul type de simulation
li1:
  text:  Des simulateurs patient haute et basse fidélité
  p: Les simulateurs patients sont des mannequins grandeur nature (adulte, enfant, nourrisson) très réalistes. Plus ou moins sophistiqués, ils peuvent être pilotés par ordinateur et ont la possibilité de respirer, parler, et répondre à des stimuli lors d'interventions (mannequins haute-fidélité). Les mannequins obéissent à un scénario préétabli ; le responsable de régie peut faire varier leurs constantes vitales et leur état clinique. Contextualisées dans une salle d'opération ou de réanimation, les situations cliniques vécues le plus souvent en équipe sont extrêmement proches de la réalité.
li2:
  text: Procedural simulators
  p: "Procedural simulators allow learning through the repetition of gestures in a most often-technical procedure and this without risk to the patient. This type of simulator covers a wide range of procedures: intubation head, bronchial system of endoscopy, infusion arm, usual surgical procedures such as different types of sutures and digestive and vascular anastomoses. The simplest forms of surgical simulators are made up, for example a box hiding direct vision (pelvic trainer), integrating or not a camera, and allowing to perform various exercises (grasp, suture, dissection with scissors) currents in laparoscopy."