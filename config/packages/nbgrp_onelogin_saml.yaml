nbgrp_onelogin_saml:
  onelogin_settings:
    default:
      # Mandatory SAML settings
      idp:
        entityId: 'https://myu.universitecentrale.net/sge/sso/ssoServlet'
        singleSignOnService:
          url: 'https://myupp.universitecentrale.net/sge/sso/ssoServlet'
          binding: 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect'
        singleLogoutService:
          url: ''
          binding: 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect'
        x509cert: ""
      sp:
        entityId: 'http://localhost:8000/saml/metadata'  #  Default: '<request_scheme_and_host>/saml/metadata'
        assertionConsumerService:
          url: 'http://localhost:8000/saml/acs'  #  Default: '<request_scheme_and_host>/saml/acs'
          binding: 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-POST'
        singleLogoutService:
          url: 'http://localhost:8000/saml/logout'  #  Default: '<request_scheme_and_host>/saml/logout'
          binding: 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect'
        privateKey: ''
      # Optional SAML settings
      baseurl: 'http://localhost:8000/saml/'  #  Default: '<request_scheme_and_host>/saml/'
      strict: true
      debug: true
      security:
        nameIdEncrypted: false
        authnRequestsSigned: false
        logoutRequestSigned: false
        logoutResponseSigned: false
        signMetadata: false
        wantMessagesSigned: false
        wantAssertionsEncrypted: false
        wantAssertionsSigned: true
        wantNameId: false
        wantNameIdEncrypted: false
        requestedAuthnContext: true
        wantXMLValidation: false
        relaxDestinationValidation: false
        destinationStrictlyMatches: true
        allowRepeatAttributeName: false
        rejectUnsolicitedResponsesWithInResponseTo: false
        signatureAlgorithm: 'http://www.w3.org/2001/04/xmldsig-more#rsa-sha256'
        digestAlgorithm: 'http://www.w3.org/2001/04/xmlenc#sha256'
        encryption_algorithm: 'http://www.w3.org/2001/04/xmlenc#aes256-cbc'
        lowercaseUrlencoding: false
      contactPerson:
        technical:
          givenName: 'Abdelwaheb Slama'
          emailAddress: 'abdelwaheb.slama@universitecentrale.tn'
        support:
          givenName: 'Abdelwaheb Slama'
          emailAddress: 'abdelwaheb.slama@universitecentrale.tn'
        administrative:
          givenName: 'Administrative User'
          emailAddress: 'abdelwaheb.slama@universitecentrale.tn'
      organization:
        en-US:
          name: 'Université Centrale'
          displayname: 'Université Centrale'
          url: 'https://www.universitecentrale.net'
      compress:
        requests: true
        responses: false
    # Optional another one SAML settings (see Multiple IdP below)
#    another:
#      idp:
#      # ...
#      sp:
#      # ...
#      # ...
  # Optional parameters
  use_proxy_vars: true
  idp_parameter_name: 'custom-idp'
  entity_manager_name: 'custom-em'